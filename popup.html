<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 220px; text-align: center; padding: 10px; }
    h3 { margin-top: 0; }
    button { 
        width: 100%; padding: 12px; font-size: 14px; font-weight: bold;
        cursor: pointer; background-color: #4285F4; color: white;
        border: none; border-radius: 5px; transition: background-color 0.2s;
    }
    button:hover { background-color: #3367D6; }
    button:disabled { background-color: #808080; cursor: not-allowed; }
    #status { margin-top: 10px; font-style: italic; color: #555; min-height: 20px; }
  </style>
</head>
<body>
  <h3>UltraLinq AI Helper</h3>
  <button id="scrapeButton">Draft Gemini Report</button>
  <div id="status">Ready.</div>
  <script src="popup.js"></script>
</body>
</html>
